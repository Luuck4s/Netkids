<main class="mt-16 md:mt-0">
  <div class="w-full overflow-hidden px-20 my-20">
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form (ngSubmit)="onSubmit()" class="max-w-6xl mx-auto">
        <div class="shadow sm:rounded-md sm:overflow-hidden">
          <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label for="title" class="block text-sm font-medium text-gray-700">
                  Título
                </label>
                <div class="mt-1 flex rounded-md shadow-sm">
                  <input required [(ngModel)]="film.name" type="text" name="title" id="title" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300 text-black">
                </div>
              </div>
            </div>

            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label for="about" class="block text-sm font-medium text-gray-700">
                  Descrição
                </label>
                <div class="mt-1">
                  <textarea id="about" required  [(ngModel)]="film.description"  name="about" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md text-black"></textarea>
                </div>
              </div>
            </div>

            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700">
                  Imagem
                </label>
                <div class="mt-1">
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="text" name="photo"  required [(ngModel)]="film.image" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300 text-black" placeholder="www.example.com">
                  </div>
                </div>
              </div>
            </div>

            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700">
                  Link do Vídeo (Youtube)
                </label>
                <div class="mt-1">
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="text" name="video"  required [(ngModel)]="film.video" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300 text-black" placeholder="www.example.com">
                  </div>
                </div>
              </div>
            </div>

            <div class="grid grid-cols-3 gap-6 relative">
              <div class="col-span-3 sm:col-span-2">
                <label for="about" class="block text-sm font-medium text-gray-700">
                  Categorias
                </label>
                <div class="mt-1">
                  <angular2-multiselect [data]="categories" [(ngModel)]="film.catForm"
                                        [ngModelOptions]="{standalone: true}"
                                        [settings]="dropdownSettings"></angular2-multiselect>
                </div>
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Salvar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
