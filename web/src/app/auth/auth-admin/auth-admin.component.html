<div class="flex w-screen h-screen justify-center items-center" [ngStyle]="{ background: 'linear-gradient(rgba(0,0,0,.50),rgba(0,0,0,.50)100%), url(https://meechum.netflix.com/assets/_img/Meechum_Background-Full.png)'}">
  <form class="w-full max-w-lg px-20 py-24 bg-black opacity-90 rounded-sm" (ngSubmit)="onSubmit()">
    <div class="mb-10 -mt-10">
      <h1 class="text-3xl font-bold">Entrar</h1>
      <span>Login administrativo</span>
    </div>

    <div class="space-y-6">
      <div>
        <div class="mt-1 sm:mt-0 sm:col-span-2">
          <input placeholder="Email" type="text" name="email" class="w-full w-full p-3 rounded-sm bg-black focus:outline-none" required [(ngModel)]="auth.email" >
        </div>
      </div>

      <div>
        <div class="mt-1 sm:mt-0 sm:col-span-2">
          <input placeholder="Senha" type="password" name="password"  class="w-full w-full p-3 rounded-sm bg-black focus:outline-none" [(ngModel)]="auth.password" >
        </div>
      </div>
    </div>
    <div class="w-full mt-10">
      <button [disabled]="loading" type="submit" class="inline-flex w-full items-center justify-center px-3 py-2 text-xl font-medium rounded-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none">
        Entrar

        <svg *ngIf="loading" class="animate-spin ml-3 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>

      </button>
    </div>
  </form>
</div>
